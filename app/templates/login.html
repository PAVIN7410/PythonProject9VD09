{% extends 'base.html' %}
{% block content %}
<h1>Вход</h1>
<form method="post" action="{{ url_for('login')}}">
    {{ form.hidden_tag() }}
    <div>
        {{ form.username.label }}<br>
        {{ form.username(class="form-control") }}
    </div>
    <div>
        {{ form.password.label }}<br>
        {{ form.password(class="form-control") }}
    </div>
    <div class="mt-3">
        {{ form.submit(class="btn btn-primary") }}
    </div>
</form>
{% endblock %}
