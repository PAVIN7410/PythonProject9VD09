{% extends 'base.html' %}

{% block content %}
<div class="d-flex flex-column align-items-center text-center mt-5 gap-4">
    <h1 class="display-4">Кликер!</h1>
    <p class="fs-4">
        Количество кликов - <span class="badge bg-primary fs-4">{{ current_user.clicks }}</span>
    </p>
    <a href="{{ url_for('click') }}"
       class="btn btn-success ellipse-btn shadow-lg fs-3">
        Кнопка
    </a>
</div>
{% endblock %}
